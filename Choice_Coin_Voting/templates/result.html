{% extends "layout.html" %}
{% block body %}

<main class="container py-5">
    <div class="py-3">
        <h3>Winner: {{winner.first_name}} {{winner.last_name}} with {{winner.votes}} votes.</h3>
    </div>
    <div class="panel-body">
        <canvas id="results" width="200" height="100"></canvas>
    </div>
</main>

<script>
    const candidates = {{candidates|tojson}}
    const votes = {{votes|tojson}}
    console.log(candidates)
    const ctx = document.getElementById('results');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: candidates,
            datasets: [{
                label: '# of Votes',
                data: votes,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
     

{% endblock body %}
