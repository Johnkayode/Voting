{% extends "layout.html" %}
{% block body %}
<main class="form-signin py-5">
    <form method="POST" action="/candidate/create">
        <h1 class="h3 mb-3 fw-normal">Add Candidate</h1>
        <div class="form-floating mb-2">
            <input type="text" name="first_name" class="form-control" id="floatingInput" placeholder="Harry">
            <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" name="last_name" class="form-control" id="floatingInput" placeholder="Potter">
            <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-group mb-4">
            <select class="form-select form-control-lg" name="election" required>
                {% for election in elections %}
                <option value="{{election.id}}">{{election.title}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-floating mb-3">
            <textarea  name="manifesto" class="form-control" id="floatingInput">

            </textarea>
            <label for="floatingInput">Manifesto</label>
        </div>
        
        
        <button class="w-100 btn btn-lg btn-primary mb-5" type="submit">Create</button>
        
    </form>
    </main>
{% endblock body %}
